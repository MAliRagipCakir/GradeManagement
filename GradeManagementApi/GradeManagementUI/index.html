<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Management App</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class='d-flex my-3'>
            <h2 class=' me-auto'>Student Grades</h2>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newModal">
                Add Student Grade
            </button>
        </div>

        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>MidTerm</th>
                    <th>Final</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="mainTableBody">

            </tbody>
        </table>
    </div>

    <!-- New Modal -->
    <div class="modal fade" id="newModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add New</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="frmNewGrade">
                        <div class="input-group mb-3">
                            <span class="input-group-text">First Name</span>
                            <input type="text" id="txtFirstName" class="form-control text-end" required />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Last Name</span>
                            <input type="text" id="txtLastName" class="form-control text-end" required />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">MidTerm</span>
                            <input type="number" min="0" max="100" value="0" id="nbrMidTerm"
                                class="form-control text-end" />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Final</span>
                            <input type="number" min="0" max="100" value="0" id="nbrFinal"
                                class="form-control text-end" />
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success me-3">Add</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Edit</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="frmEditGrade">
                        <div class="input-group mb-3">
                            <span class="input-group-text">First Name</span>
                            <input type="text" id="txtFirstNameEdit" class="form-control text-end" required />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Last Name</span>
                            <input type="text" id="txtLastNameEdit" class="form-control text-end" required />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">MidTerm</span>
                            <input type="number" min="0" max="100" value="0" id="nbrMidTermEdit"
                                class="form-control text-end" />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Final</span>
                            <input type="number" min="0" max="100" value="0" id="nbrFinalEdit"
                                class="form-control text-end" />
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-warning me-3">Edit</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
